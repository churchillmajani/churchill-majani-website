<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Churchill Majani">
    <meta name="description" content="Churchill's contact Information">
    <title>Contact Me</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Talk to Me</h1>
        <nav class="header__nav">
            <ul class="header__ul1">
                <li>
                    <a href="/">Home</a>

            </ul>

        <figure>
            <img src="Image/landline 2.jpg" alt="Contact Me" title="Get in touch with me!"
                width="700" height="600">
            <figcaption>
                Get in touch with me!
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>My Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Talk to Me</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

            <br>

            <a href="https://twitter.com/no_love_100">Talk to me on X</a>
            <br>
            <a href="https://www.instagram.com/no_love_churchill/">Talk to me on Instagram</a>
        </section>
        <hr>
        <section>
            <address>
                <br><br>
                Phone: <a href="tel:+254 719246761">+254 719246761</a>
            </address>
        </section>
    </main>
